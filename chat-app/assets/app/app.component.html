<div class="container-fluid">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="Lobby">Wave 1</option>
                <option value="Lobby">Wave 2</option>
                <option value="Lobby">Wave 3</option>
                <option value="Lobby">Wave 4</option>
                <option value="Lobby">Wave 5</option>
                <option value="Lobby">Wave 6</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right">
                <button type="button" onclick="this.disabled=true" class="btn btn-primary" ng-disabled="!frmRequest.$valid||!r.DataUseAgreement||(!chkBMT&&!chkOncore&&!chkCAISIS&&!chkLIMS&&!chkFCR)" (click)="join()">Join</button>
                <button type="button" onclick="this.disabled=true" class="btn btn-default" (click)="leave()">Leave</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well" style="height:200px; padding:20px;">
            <div *ngFor="let item of messageArray">
                <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" id="msg" class="form-control" onfocus="this.value=''" placeholder="Enter Message" required autocomplete="off" [(ngModel)]="messageText">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script>
    document.getElementById("join").addEventListener("click", myFunction);

    function myFunction() {
        document.getElementById('join').disabled = true;
    }
</script>
